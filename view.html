<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg bg-secondary-subtle">
    <h1 class="text-center">Burger shop</h1>
    <div>
      <h3 class="text-center">Product Items</h3>
      <button class="btn btn-outline-success m-2" id="add-btn" onclick="viewItems()">View</button>
      <table class="table-bordered table" id="itemTable" border="1">
          <thead>
              <tr>
                  <th>Item Code</th>
                  <th>Item Name</th>
                  <th>Price</th>
                  <th>Discount</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="itemTableBody">
          </tbody>
      </table>
  </div>
  
    <!-- Add ?Item Form-->
     <div class="d-flex justify-content-between m-5">
        <h3>Add new Item</h3>
        <input class="rounded-pill text-center" type="text" id="itemCode" placeholder="Item code"><br><br>
       <input class="rounded-pill text-center" type="text" id="itemName" placeholder="Item Name"><br><br>
       <input class="rounded-pill text-center" type="text" id="price" placeholder="Price"><br><br>
       <input class="rounded-pill text-center" type="text" id="discount" placeholder="Discount"><br><br>
       <button class="btn btn-outline-success" id="add-btn" onclick="addItem()">Add Item</button>
     </div>
     <script src="app.js"></script>
</body>
</html>
